
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Welcome</mat-card-title>
      <mat-card-subtitle>Angular</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
        <mat-tab-group>
            <mat-tab label="Login"> 
                <div class="login-input">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Email" >
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password" >
                  </mat-form-field>
                  <button class="mat-button" mat-button color="primary" >Login</button>
                </div>    
            </mat-tab>
            <mat-tab label="Register">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Email">
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Password" >>
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Confirm Password</mat-label>
                <input type="password" matInput placeholder="Confirm Password" >>
              </mat-form-field>
              <button class="mat-button" mat-button color="primary" (click)="register()">Register</button>
            </mat-tab>
          </mat-tab-group>
    </mat-card-content>
  </mat-card>
